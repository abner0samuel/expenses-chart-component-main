<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="root"> 
      <div class="heading">
        <div class="h1"><span class="name">My balance</span><span class="amount">$921.48</span>
        </div>
        <svg width="72" height="30" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
      <div class="container2">
        <h1 class="heading">Spending - Last 7 days</h1>
        <div class="days">
          <div class="mon">
            <span class="amount">$17.45</span>
            <span class="column"></span>
            <span class="day">mon</span>
          </div>
          <div class="tue">
            <span class="amount">$34.91</span>
            <span class="column"></span>
            <span class="day">tue</span>
          </div>
          <div class="wed">
            <span class="amount">$52.36</span>
            <span class="column"></span>
            <span class="day">wed</span>
          </div>
          <div class="thu">
            <span class="amount">$31.07</span>
            <span class="column"></span>
            <span class="day">thu</span>
          </div>
          <div class="fri">
            <span class="amount">$23.39</span>
            <span class="column"></span>
            <span class="day">fri</span>
          </div>
          <div class="sat">
            <span class="amount">$43.28</span>
            <span class="column"></span>
            <span class="day">sat</span>
          </div>
          <div class="sun">
            <span class="amount">$25.48</span>
            <span class="column"></span>
            <span class="day">sun</span>
          </div>
        </div>
        <hr>
        <div class="footer">
          <p class="text"><span class="text1">Total this month</span> <span class="price">  $478.33</span></p>
          <p class="text"><span class="price1">+2.4%</span><span class="text1">from last month</span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
